<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="content" class="d-flex flex-col">
        <form id="userForm">
            <input type="text" id="place" placeholder="Enter a location">
            <input type="submit" value="Search" id="searchBtn">
        </form>

        <section id="weather" class="d-flex flex-col">
            <h1 id="header">Weather App</h1>
        </section>

        <footer>
            <p>Built by <a href="https://github.com/Lits00">Lits</a> | Powered by <a href="https://www.weatherapi.com/" title="Free Weather API">WeatherAPI.com</a></p>
         </footer>
    </main>

    <script src="app.js"></script>
</body>
</html>
